<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Interactive Comment Section</title>
</head>
<body>
    <div class="main-div">
        <div class="for-reply">
            <div class="comment-sections">
                <div class="voice">
                    <div class="volume-up-down">
                        <div class="up"><img  src="./images/icon-plus.svg" alt="plus"></div>
                        <div class="point"><h3 id="amyPoint"></h3></div>
                        <div class="down"><img src="./images/icon-minus.svg" alt="minus"></div>
                    </div>
                </div>
                <div class="comment">
                    <div class="user-reply">
                        <div class="user-name-date">
                            <div class="image"> <img class="user-image" id="amyImg" src="./images/avatars/image-amyrobson.png"></div>
                            <div class="user-name"><p><strong id="amyName"></strong></p></div>
                            <div class="date"><p id="amyDate"></p></div>
                        </div>
                        <div class="reply">
                            <img class="reply-svg" src="./images/icon-reply.svg">
                            <p class="reply-txt">Reply</p>
                        </div>
                    </div>
                    <div class="content">
                        <p id="amyCom"></p>
                    </div>
                </div>
            </div>  
        </div>

        <div class="for-reply">
            <div class="comment-sections">
                <div class="voice">
                    <div class="volume-up-down">
                        <div class="up"><img src="./images/icon-plus.svg" alt="plus"></div>
                        <div class="point"><h3 id="maxPoint"></h3></div>
                        <div class="down"><img src="./images/icon-minus.svg" alt="minus"></div>
                    </div>
                </div>
                <div class="comment">
                    <div class="user-reply">
                        <div class="user-name-date">
                            <div class="image"> <img class="user-image" id="maxImg" src="./images/avatars/image-maxblagun.png"></div>
                            <div class="user-name"><p><strong id="maxName"></strong></p></div>
                            <div class="date"><p id="maxDate"></p></div>
                        </div>
                        <div class="reply">
                            <img class="reply-svg" src="./images/icon-reply.svg">
                            <p class="reply-txt">Reply</p>
                        </div>
                    </div>
                    <div class="content">
                        <p id="maxCom"></p>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="comment-sections small">
                <div class="voice">
                    <div class="volume-up-down">
                        <div class="up"><img src="./images/icon-plus.svg" alt="plus"></div>
                        <div class="point"><h3 id="ramPoint" ></h3></div>
                        <div class="down"><img src="./images/icon-minus.svg" alt="minus"></div>
                    </div>
                </div>
                <div class="comment">
                    <div class="user-reply-small">
                        <div class="user-name-date">
                            <div class="image"> <img class="user-image" id="ramImg" src="./images/avatars/image-ramsesmiron.png"></div>
                            <div class="user-name"><p><strong id="ramName"></strong></p></div>
                            <div class="date"><p id="ramDate"></p></div>
                        </div>
                        <div class="reply">
                            <img class="reply-svg" src="./images/icon-reply.svg">
                            <p class="reply-txt">Reply</p>
                        </div>
                    </div>
                    <div class="content-small">
                        <p id="ramCom"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="user-comments">
            <div class="user-comment-sections">
                <div class="voice">
                    <div class="volume-up-down">
                        <div class="up no-cursor"><img src="./images/icon-plus.svg" alt="plus"></div>
                        <div class="point"><h3 id="julPoint"></h3></div>
                        <div class="down no-cursor"><img src="./images/icon-minus.svg" alt="minus"></div>
                    </div>
                </div>
                <div class="comment">
                    <div class="user-reply-small">
                        <div class="user-name-date">
                            <div class="image"> <img class="user-image" id="julImg" src="./images/avatars/image-juliusomo.png"></div>
                            <div class="user-name"><p><strong id="julName"></strong></p></div>
                            <div class="date"><p id="julDate"></p></div>
                        </div>
                        <div class="delete-edit">
                            <div class="delete" id="Delete">
                                <img class="delete-svg" src="./images/icon-delete.svg">
                                <p class="delete-svg">Delete</p>
                            </div>
                            <div class="edit">
                                <img class="edit-svg" src="./images/icon-edit.svg">
                                <p class="edit-svg">Edit</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-small">
                        <p class="content-p" id="julCom"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="add-comment"></div>

        <div class="write-comment">
            <div class="wc-user-image"><img class="wc-user-image-style" src="./images/avatars/image-juliusomo.png" alt="user-image"></div>
            <div class="wc-input">
                <textarea class="wc-input-txt"></textarea>
            </div>
            <div class="send-btn">
                <button class="wc-btn">Send</button>
            </div>
        </div>
        
        <div class="return-here">

        </div>
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to delete this comment?</p>
            <button class="modal-delete-no-btn">NO,CANCEL</button>
            <button class="modal-delete-btn">YES,DELETE</button>
        </div>
    </div>

</body>
</html>
